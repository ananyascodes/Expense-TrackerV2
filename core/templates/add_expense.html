{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus"></i> Add New Expense</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            {{ form.category }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Amount (₹)</label>
                            {{ form.amount }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        {{ form.date }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description (Optional)</label>
                        {{ form.description }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Expense</button>
                </form>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">← Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
